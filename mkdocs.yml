site_name: Fleex
site_url: https://example.com/
theme:
  features:
    - navigation.tabs
    - navigation.expand
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: slate
      primary: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: default
      primary: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

nav:
  - Getting started:
    - index: index.md
    - Installation: get-started/install.md
    - Configuration: get-started/config.md
    - Commands:
      - build: commands/build.md
      - config (Soon): commands/config.md
      - delete: commands/delete.md
      - images: commands/images.md
      - ls: commands/ls.md
      - run: commands/run.md
      - scan: commands/scan.md
      - scp (Soon): commands/scp.md
      - spawn: commands/spawn.md
      - ssh (Soon): commands/ssh.md
    - Providers:
      - linode: get-started/linode.md
      - digitalocean: get-started/digitalocean.md
    # - Images: get-started/images.md
    # - Boxes: get-started/boxes.md
    # - Distributed commands: get-started/commands.md
  - FAQ:
    - faq: faq/faq.md
   
  - Changelog:
    - Fleex: releases.md
  - Credits:
    - Contributors: credits.md

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.superfences
  - admonition
  - attr_list

repo_url: https://github.com/sw33tLie/fleex
repo_name: Fleex

copyright: Apache Licence &copy xm1k3 / sw33tLie
